<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Grade Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 12px; }
    h1 { margin-bottom: 10px; }
    form { display: flex; gap: 10px; flex-wrap: wrap; align-items: end; margin-bottom: 16px; }
    label { display: flex; flex-direction: column; font-size: 14px; gap: 6px; }
    input { padding: 8px; font-size: 14px; width: 220px; }
    button { padding: 9px 14px; cursor: pointer; }
    .error { color: #b00020; margin: 8px 0 14px; min-height: 18px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f5f5f5; }
    .avg-box { margin-top: 14px; font-weight: bold; }
    .above { background: #eaffea; } /* bonus highlight */
  </style>
</head>
<body>
  <h1>Student Grade Tracker</h1>

  <form id="studentForm">
    <label>
      Student Name
      <input id="studentName" type="text" placeholder="e.g., Armstrong Strong" />
    </label>

    <label>
      Grade (0 - 100)
      <input id="studentGrade" type="number" placeholder="e.g., 85" min="0" max="100" />
    </label>

    <button type="submit">Add Student</button>
  </form>

  <div id="errorMsg" class="error"></div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- rows added by JS -->
    </tbody>
  </table>

  <div class="avg-box">
    Average Grade: <span id="averageGrade">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
